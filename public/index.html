<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Contact Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" pattern="[A-Za-z ]{1,}" title="Please enter a valid name (letters and spaces only)" required />
                    <br>
                    <input type="text" class="box" id="email" name="email"  placeholder="Email" required />
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" pattern="[A-Za-z ]{1,}" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required />
                    <br>
                    <input type="text" class="box" id="comment" name="comments" placeholder="comments" required />
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                    
                </form>
                
            </div>
            
            <div class="col-md-3">
            </div>
            
        </div>
        
    </div>
    <p id="emailAvailability"></p>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const emailInput = document.getElementById('email');
            const emailAvailability = document.getElementById('emailAvailability');
            
            emailInput.addEventListener('input', function () {
                const email = emailInput.value;
                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            const response = JSON.parse(xhr.responseText);
                            if (response.available) {
                                emailAvailability.textContent = "Email is available!";
                            } else {
                                emailAvailability.textContent = "Email is already taken.";
                            }
                        } else {
                            emailAvailability.textContent = "Error checking email availability.";
                        }
                    }
                };

                xhr.open('GET', '/check_email?email=' + encodeURIComponent(email), true);
                xhr.send();
            });
        });
        
    </script>
</body>

</html>
